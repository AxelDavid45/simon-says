<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Simon Says</title>
</head>

<body>
    <div class="gameboard">
        <div id="celeste" class="color celeste left" data-color="blueGreen"></div>
        <div id="violeta" class="color violeta right" data-color="purple"></div>
        <div id="naranja" class="color naranja left" data-color="orange"></div>
        <div id="verde" class="color verde right" data-color="green"></div>
        <button id="btnEmpezar" class="btn-start">Empezar a jugar!</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
